services:
  # PostgreSQL 16 + PostGIS 3.4
  postgres:
    image: postgis/postgis:16-3.4
    container_name: harvestpilot-postgres
    environment:
      POSTGRES_DB: harvestpilot
      POSTGRES_USER: harvestpilot
      POSTGRES_PASSWORD: harvestpilot
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harvestpilot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - harvestpilot

  # Redis 7
  redis:
    image: redis:7-alpine
    container_name: harvestpilot-redis
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - harvestpilot

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: harvestpilot-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - harvestpilot

  # MinIO client - create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: harvestpilot-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set myminio http://minio:9000 minioadmin minioadmin; do
        echo 'Waiting for MinIO...' && sleep 1;
      done;
      mc mb myminio/harvestpilot --ignore-existing;
      mc anonymous set download myminio/harvestpilot;
      echo 'MinIO bucket created successfully';
      "
    networks:
      - harvestpilot

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  harvestpilot:
    driver: bridge
